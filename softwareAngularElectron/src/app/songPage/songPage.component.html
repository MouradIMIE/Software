<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="split left">
        <!-- Menu principale a gauche -->
        <div class="centered-left">
            <div class="page-content">
                <div class="menu">
                    <ul class="v-menu">
                        <li class="menu-title">MyAdmin</li>
                        <li><a class="mif-name">AdminName</a></li>
                        <li class="menu-title">General</li>
                        <li><a routerLink="/radio"><span class="mif-home icon"></span>Dashboard</a></li>
                        <li><a routerLink="/admin"><span class="mif-organization icon"></span>Admin</a></li>
                        <li><a routerLink="/song"><span class="mif-music icon fg-blue"></span>Songs</a></li>
                        <li><a routerLink="/programs"><span class="mif-calendar icon"></span>Programs</a></li>
                        <a class="bottom-three"></a>
                        <li class="menu-title">Settings</li>
                        <li><a href="#"><span class="mif-chart-dots icon"></span>Statistics</a></li>
                        <li><a routerLink="/login"><span class="mif-cancel icon"></span>Logout</a></li>
                        <a class="bottom-three"></a>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Ligne verticale séparant le menu du reste de l'interface radio -->
        <div class="verticalLine"></div>
    </div>
    <div class="split right">
        <!-- Title -->
        <div class=title-page>
            <p>Song</p>
        </div>
        <div class="centered-element">
            <!-- Table -->
            <div class="table-admin">
                <table class="table" data-show-search="false" data-rows="5" data-show-pagination="true"
                    data-pagination-short-mode="true">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Duration</td>
                            <td>Artist</td>
                            <td>Genre</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RST</td>
                            <td>2:44</td>
                            <td>Booba</td>
                            <td>Rap</td>
                        </tr>
                        <tr>
                            <td>Bonne journée</td>
                            <td>3:24</td>
                            <td>Booba ft. Sdm</td>
                            <td>Rap</td>
                        </tr>
                        <tr>
                            <td>Ultra</td>
                            <td>2:59</td>
                            <td>Booba</td>
                            <td>Rap</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Button add song -->
            <button type="button" class="btn btn-info btn-lg" (click)="showModal=true" data-toggle="modal"
                data-target="#songModal">Add a new
                song</button>
        </div>
        <!-- Modal -->
        <div class="modal" id="songModal" role="dialog" [ngClass]="{'show':showModal}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="showModal=false"
                            data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a song</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Add song -->
                        <button class="action-button second bg-blue" multiple type="file" >
                            <span class="icon"><span class="mif-plus"></span></span>
                        </button>
                        <div class="formgroup">
                            <label class="inputModal-s">Title*</label>
                            <input type="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label class="inputModal">Artist*</label>
                            <input type="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label class="inputModal">Album*</label>
                            <input type="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label class="inputModal">Genre*</label>
                            <input type="text" />
                        </div>
                        <div class="formgroup" id="name-form">
                            <label class="inputModal-s">Year*</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="showModal=false"
                            data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
