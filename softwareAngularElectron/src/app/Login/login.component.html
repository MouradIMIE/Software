<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Nanum Pen Script' rel='stylesheet'>
</head>

<body>
    <div class="page-content">
        <div class="split left">
            <div class="centered">

                <div class="form">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <img class="logo" src="assets/png/Logo.png">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label><span class="user"></span>Username</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label><span class="lock"></span>Password</mat-label>
                                <input matInput formControlName="password">
                            </mat-form-field>
                        </div>
                        <a class="forgot-pwd" routerLink="/forgot-password">Forgot Password ?</a>
                        <button mat-button class="button" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="verticalLine"></div>
        </div>
        <div class="split right">
            <div class="centered">
                <p class="title">Radio World</p>
                <img src="assets/png/Micro.png">
            </div>
        </div>
    </div>
</body>


</html>
