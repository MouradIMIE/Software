<head>
    <link href='https://fonts.googleapis.com/css?family=Nanum Pen Script' rel='stylesheet'>
</head>
<div class="page-content">
    <div class="split left">
        <div class="container">
            <div class="main-section">
                <div class="form">
                    <img class="logo" src="/src/assets/png/Logo.PNG">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label><span class="user"></span>Username</mat-label>
                            <input matInput placeholder="Placeholder">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label><span class="lock"></span>Password</mat-label>
                            <input matInput placeholder="Placeholder" type = "password">
                        </mat-form-field>
                    </div>
                    <a class="forgot-pwd" href="">Forgot Password ?</a>
                    <button mat-button class="button">Login</button>
                </div>
            </div>
        </div>
        <div class="verticalLine"></div>
    </div>
    <div class="split right">
        <div class="centered">
            <p class = "title">Radio World</p>
            <img src="/src/assets/png/Micro.png">
        </div>
    </div>
</div>
