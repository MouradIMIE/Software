<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="split left">
        <!-- Menu principale a gauche -->
        <div class="centered-left">
            <div class="page-content">
                <div class="menu">
                    <ul class="v-menu">
                        <li class="menu-title">MyAdmin</li>
                        <li><a class="mif-name">AdminName</a></li>
                        <li class="menu-title">General</li>
                        <li><a routerLink="/radio"><span class="mif-home icon"></span>Dashboard</a></li>
                        <li><a routerLink="/admin"><span class="mif-organization icon"></span>Admin</a></li>
                        <li><a routerLink="/song"><span class="mif-music icon"></span>Songs</a></li>
                        <li><a routerLink="/programs"><span class="mif-calendar icon fg-blue"></span>Programs</a></li>
                        <a class="bottom-three"></a>
                        <li class="menu-title">Settings</li>
                        <li><a href="#"><span class="mif-chart-dots icon"></span>Statistics</a></li>
                        <li><a routerLink="/login"><span class="mif-cancel icon"></span>Logout</a></li>
                        <a class="bottom-three"></a>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Ligne verticale séparant le menu du reste de l'interface radio -->
        <div class="verticalLine"></div>
    </div>
    <div class="split right">
        <!-- Logo en haut a droite -->
        <img class="logo" src="../../../dist/assets/png/Logo.PNG">
        <div class=title-page>
            <p>Edit programs</p>
        </div>
        <div class="centered-element">
            <mat-tab-group class="tabs">
                <mat-tab label="Calendar">
                    <div class="calendar" data-role="calendar" data-wide-point="sm" data-multi-select="true"></div>
                </mat-tab>
                <mat-tab class="playlist" label="Playlist">
                    <table class="table" data-show-search="false" data-rows="5" data-show-pagination="true"
                    data-pagination-short-mode="true">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>N° Songs</td>
                            <td>Time(min/s)</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Best of Booba</td>
                            <td>10</td>
                            <td>35</td>
                        </tr>
                    </tbody>
                </table>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>


</body>


</html>
