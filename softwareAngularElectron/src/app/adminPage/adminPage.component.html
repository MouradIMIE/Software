<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="split left">
        <!-- Menu principale a gauche -->
        <div class="centered-left">
            <div class="page-content">
                <div class="menu">
                    <ul class="v-menu">
                        <li class="menu-title">MyAdmin</li>
                        <li><a class="mif-name">{{adminConnected}}</a></li>
                        <li class="menu-title">General</li>
                        <li><a routerLink="/radio"><span class="mif-home icon"></span>Dashboard</a></li>
                        <li><a routerLink="/admin"><span class="mif-organization icon fg-blue"></span>Admin</a></li>
                        <li><a routerLink="/song"><span class="mif-music icon"></span>Songs</a></li>
                        <li><a routerLink="/programs"><span class="mif-calendar icon"></span>Programs</a></li>
                        <a class="bottom-three"></a>
                        <li class="menu-title">Settings</li>
                        <li><a routerLink="/statistics"><span class="mif-chart-dots icon"></span>Statistics</a></li>
                        <li><a (click)="logOut()"><span class="mif-cancel icon"></span>Logout</a></li>
                        <a class="bottom-three"></a>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Ligne verticale sÃ©parant le menu du reste de l'interface radio -->
        <div class="verticalLine"></div>
    </div>
    <div class="split right">
        <img class="logo" src="assets/png/Logo.PNG">
        <!-- Title -->
        <div class=title-page>
            <h2>Admin List</h2>
        </div>
        <div class="centered-element">
            <!-- Table -->
            <div class="table-admin">
                <table class="table" data-show-search="false" data-rows="5" data-show-pagination="true"
                    data-pagination-short-mode="true">
                    <thead>
                        <tr>
                            <td>First name</td>
                            <td>Last name</td>
                            <td>Email</td>
                            <td>Created by</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of adminList">
                            <td>{{admin.firstname}}</td>
                            <td>{{admin.lastname}}</td>
                            <td>{{admin.email}}</td>
                            <td>{{admin.createdBy}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Button login -->
            <button type="button" class="btn btn-info btn-lg" (click)="showModal=true" data-toggle="modal"
                data-target="#adminModal">Add a new
                admin</button>
        </div>
        <!-- Modal -->
        <div class="modal" id="adminModal" role="dialog" [ngClass]="{'show':showModal}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" (click)="showModal=false"
                            data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a new admin</h4>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="modal-body">
                            <div class="formgroup">
                                <label class="inputModal">Your firstname*</label>
                                <input type="text" formControlName="firstname" />
                            </div>
                            <div class="formgroup" id="name-form">
                                <label class="inputModal">Your lastname*</label>
                                <input type="text" formControlName="lastname" />
                            </div>
                            <div class="formgroup" id="name-form">
                                <label class="inputModalemail">Your email*</label>
                                <input type="text" formControlName="email" />
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" (click)="showModal=false"
                                data-dismiss="modal">Close</button>
                            <button type="submit" data-dismiss="adminModal" class="btn btn-primary">Confirm</button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
